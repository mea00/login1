<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Bilgilerini Tamamla</title>
</head>
<body>
    <h1>Profil Bilgilerini Tamamla</h1>
    <form method="POST">
        <label for="first_name">Ad:</label>
        <input type="text" name="first_name" id="first_name" required>
        
        <label for="last_name">Soyad:</label>
        <input type="text" name="last_name" id="last_name" required>
        
        <label for="organization">Kurum:</label>
        <input type="text" name="organization" id="organization" required>
        
        <label for="department">Birim:</label>
        <input type="text" name="department" id="department">
        
        <label for="work_phone">İş Tel:</label>
        <input type="text" name="work_phone" id="work_phone">
        
        <label for="gsm">GSM:</label>
        <input type="text" name="gsm" id="gsm">
        
        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
