<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgilerinizi Tamamlayın</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .modal h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .modal p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .skip-btn {
            margin-top: 1rem;
            background-color: #e74c3c;
        }
        .skip-btn:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        function showSavePopup() {
            alert("Bilgileriniz başarıyla kaydedildi!");
        }
    </script>
</head>
<body>
    <div class="modal">
        <h1>Bilgilerinizi Tamamlayın</h1>
        <p>Lütfen aşağıdaki bilgileri doldurun ve kaydedin.</p>
        <form action="/hello" method="POST" enctype="multipart/form-data" onsubmit="showSavePopup()">
            <input type="text" name="first_name" placeholder="Adınız" required>
            <input type="text" name="last_name" placeholder="Soyadınız" required>
            <input type="text" name="organization" placeholder="Kurum" required>
            <input type="text" name="department" placeholder="Birim" required>
            <input type="tel" name="work_phone" placeholder="İş Telefonu" required>
            <input type="tel" name="gsm" placeholder="GSM" required>
            <input type="file" name="profile_photo" accept="image/*">
            <button type="submit">Kaydet</button>
            <button type="button" class="skip-btn" onclick="window.location.href='/logout'">Çıkış Yap</button>
        </form>
    </div>
</body>
</html>
