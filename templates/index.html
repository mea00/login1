<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Genel ayarlar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Başlık ve alt metin */
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #555;
        }

        /* Buton kapsayıcı */
        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap; /* Mobilde taşmaları önler */
            justify-content: center;
        }

        /* Buton stili */
        button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Kayıt Ol butonu */
        .register-btn {
            background-color: #3498db;
            color: white;
        }

        .register-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Giriş Yap butonu */
        .login-btn {
            background-color: #2ecc71;
            color: white;
        }

        .login-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Mobil uyum */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hoş Geldiniz</h1>
    <p>Sisteme giriş yapabilir veya yeni bir hesap oluşturabilirsiniz.</p>

    <!-- Yönlendirme butonları -->
    <div class="button-container">
        <a href="/register">
            <button class="register-btn">Kayıt Ol</button>
        </a>
        <a href="/login">
            <button class="login-btn">Giriş Yap</button>
        </a>
    </div>
</body>
</html>
